<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.min.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
  </head>
  <body>
    <div id="box">

    </div>

    <script type="text/babel">
      class Lzc extends React.Component{
        constructor(props){
          super(props);
          this.state = {count:props.initialCount};
        }
        click(){
          this.setState({count:this.state.count+1})
        }
        render(){
          return <p onClick={this.click.bind(this)}>
            click me{this.state.count}
          </p>
        }
      }
      Lzc.propTypes = {initialCount:React.PropTypes.number}
      Lzc.defaultProps = {initialCount:0}
      ReactDOM.render(<Lzc/>,document.getElementById('box'))
    </script>

  </body>
</html>
