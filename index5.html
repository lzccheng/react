      <div id="div">

        <script type="text/babel">
          var Laas = React.createClass({
            getInitialState(){
              console.log(this);
              return {name:'a',pass:'a'}
            },
            change(eve){
              this.setState({name:eve.target.value})
            },
            passchange(eve){

            },
            render(){
              return (<div><p>{this.state.name}</p>
                  <p>{this.state.pass}</p>
                  <input type='text' value={this.state.name} onChange={this.change}/><i className="fa fa-check-square red" aria-hidden='false'></i><br/><br/>
                  <input type='text' value={this.state.pass} onChange={this.passchange}/>
                </div>)
            }
          })
